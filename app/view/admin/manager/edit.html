<%- include ../public/page_header.html %>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html %>        		
          
        </div>
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改管理
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/doEdit" method="post">
                            <ul>
                                <li>  管理员名称: <input type="text" readonly name="username" value="<%=adminResult.username%>"/></li>

                                <li>  密码: <input type="text" name="password"/></li>
                                <li>  电话: <input type="text" name="mobile" value="<%=adminResult.mobile%>"/></li>
                                <li>  邮箱: <input type="text" name="email" value="<%=adminResult.email%>"/></li>

                                <li>
                                    角色:
                                    <select name="role_id" id="role_id">
                                            <%for(var i=0;i<role.length;i++){%>
                                                <%if(role[i]._id.toString()==adminResult.role_id.toString()){%>
                                                    <option value="<%=role[i]._id%>" selected><%=role[i].title%></option>
                                                <%}else{%>
                                                    <option value="<%=role[i]._id%>"><%=role[i].title%></option>
                                                <%}%>
                                            <%}%>
                                    </select>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
